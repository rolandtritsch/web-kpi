@(kpi: KPIHeader, kpiForm: Form[String])

@import helper._

@main(Html("KPI Detail")) {

  <h2>@kpi.name</h2>

  <div class="container">
    <table class="table table-striped table-hover">
      <tr>
        <td>@kpi.id</td>
        <td>Unknown</td>
        <td>@kpi.name</td>
      </tr>
      <tr>
        <td>@kpi.owner</td>
        <td>@kpi.target</td>
        <td>@kpi.deadline</td>
      </tr>
    </table>
    <hr>

    <table class="table table-striped table-hover">
      <tr>
        <th>TimeStamp</th>
        <th>Values</th>
      </tr>
      @kpi.historicalValues.map { v =>
      <tr>
        <td>@v.timestamp</td>
        <td>@v.value</td>
      </tr>
      }
    </table>
    <hr>

  </div>
}
